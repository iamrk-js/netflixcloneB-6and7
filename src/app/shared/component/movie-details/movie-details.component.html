<div
  class="banner"
  *ngIf="this.moviedetails"
  [style.backgroundImage]="
    'url(https://image.tmdb.org/t/p/original/' +
    this.moviedetails.poster_path +
    ')'
  "
>
  <!-- <img src="https://image.tmdb.org/t/p/original/{{this.moviedetails.poster_path}}" alt=""> -->
</div>

<div class="trailers py-4">
  <div class="container">
    <div class="row">
        <div class="col-md-6 mb-1" *ngFor="let trailer of movieTrailers">
          <p class="alert alert-info trailername"
          (click)="runTrailer(trailer.key)">
            {{trailer.name}}
          </p>
        </div>
      </div>
  </div>
</div>


<div class="trailer-container" *ngIf="trailerUrl">
    <button class="btn btn-danger closeModal" (click)="trailerUrl = ''">
        close
    </button>
    <iframe
    width="560"
    height="315"
    [src]= "trailerUrl"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
</div>
